<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>示例演示</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 注意：项目正式环境请勿引用该地址 -->
    <link href="../../layui/css/layui.css" rel="stylesheet">
</head>
<body>


<table class="layui-hide" id="table_Arbitrary" lay-filter="table_Arbitrary"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    </div>
</script>


<!-- 注意：项目正式环境请勿引用该地址 -->
<script src="../../layui/layui.js"></script>


<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#table_Arbitrary'
            ,data: [{"name":"admin","sex":"男","idNumber":"500108200203090810","phone":"18983955687"},{"name":"admin","sex":"男","idNumber":null,"phone":null},{"name":"admin","sex":"男","idNumber":null,"phone":null},{"name":"admin","sex":"男","idNumber":null,"phone":null}]
            , toolbar: '#toolbarDemo'
            , cols: [[
                {checkbox: true, fixed: true}
                , {field: 'name', title: '类型'}
                , {field: 'sex', title: '操作人'}
                , {field: 'idNumber', title: '身份证号', sort: true}
                , {field: 'phone', title: '手机', sort: true}
            ]]
            ,page: true
        });

        //头工具栏事件
        table.on('toolbar(table_Arbitrary)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;  //获取选中行数据
                    layer.alert(JSON.stringify(data));
                    break;
            };
        });
    });
</script>

</body>
</html>
