                                                <option value="大渡口区">大渡口区</option>
                                                <option value="江北区">江北区</option>
                                                <option value="沙坪坝区">沙坪坝区</option>
                                                <option value="九龙坡区">九龙坡区</option>
                                                <option value="南岸区">南岸区</option>
                                                <option value="北碚区">北碚区</option>
                                                <option value="綦江区">綦江区</option>
                                                <option value="大足区">大足区</option>
                                                <option value="渝北区">渝北区</option>
                                                <option value="巴南区">巴南区</option>
                                                <option value="黔江区">黔江区</option>
                                                <option value="长寿区">长寿区</option>
                                                <option value="江津区">江津区</option>
                                                <option value="合川区">合川区</option>
                                                <option value="永川区">永川区</option>
                                                <option value="南川区">南川区</option>
                                                <option value="璧山区">璧山区</option>
                                                <option value="永川区">永川区</option>
                                                <option value="铜梁区">铜梁区</option>
                                                <option value="潼南区">潼南区</option>
                                                <option value="荣昌区">荣昌区</option>
                                                <option value="开州区">开州区</option>
                                                <option value="梁平区">梁平区</option>

                    <div class="layui-input-block" style="width: 100%; margin: 5px auto;">
                        <textarea name="sql" v-model="sql"
                                  placeholder="请输入SQL语句" class="layui-textarea" style="resize:none;"></textarea>
                    </div>
                </div>
                <div class="layui-col-md1">
                    <button type="button" class="layui-btn layui-btn-normal" id="submitCommon" onclick="submitCommon()"

    <!-- 查询条件 end -->
    <!-- 查询结果 -->
    <div class="layui-card table-blue" style="border: 1px solid #E8E8E8">
        <div class="layui-card-body">
            <div class="layui-form-item" style="font-size: 18px; color: #F7BA2A;">
                <fieldset class="layui-elem-field layui-field-title"
                          style="margin-top: 10px; margin-bottom: 0;">
                    <legend><b>查询结果</b></legend>
                </fieldset>
            </div>

            <table class="layui-hide" id="table_Arbitrary" lay-filter="table_Arbitrary"></table>
            <script src="../../layui/layui.js"></script>
            <script>
                let layer, $, table;
                layui.use(['jquery', 'layer', 'table'], function () {
                    layer = layui.layer
                        , $ = layui.jquery
                        , table = layui.table;

                    table.render({
                        elem: '#table_Arbitrary'
                        , id: 'table_Arbitrary'
                        , toolbar: '#toolbarDemo'
                        , cols: [[
                            {checkbox: true, fixed: true}
                            , {field: 'null', title: '待查询'}
                        ]]
                        , data: [{"null": "待查询"}]
                        , page: true
                        , height: 315
                    });
                    //头工具栏事件
                    table.on('toolbar(table_Arbitrary)', function (obj) {
                        var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
                        switch (obj.event) {
                            case 'getCheckData':
                                var data = checkStatus.data;  //获取选中行数据
                                layer.alert(JSON.stringify(data));
                                break;
                        }
                        ;
                    });
                });
            </script>
        </div>
    </div>
</div>

<script>
    layui.use(['form'], function () {
        layui.form.on('select(form_type)', function (data) {
            Common.type = data.value
        })
        layui.form.on('select(form_distract)', function (data) {
            Common.distract = data.value
        })
        layui.form.on('select(form_alias)', function (data) {
            Common.alias = data.value
        })
        Common.getFormValue()
    })
</script>

<script>
    var Common = new Vue({
        el: '#app',
        data: {
            type: '',
            distract: '',
            alias: '',
            sql: '',
            port: "http://localhost:9090",
            address: "/Common/selectCommonAll"
        },
        updated: function () {
            layui.use('form', function () {
                layui.form.render('select');
            })
        },
        methods: {
            reset() {
                this.type = ''
                this.distract = ''
                this.alias = ''
            },
            select() {
                fetch(this.port + this.address, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({sqlType: this.type, distract: this.distract, alias: this.alias})
                })
                    .then(res => res.json())
                    .then(res => {  //res就是后台返回的结果
                        console.log(res.data)
                        console.log(location.host)
                        if (res.data != null && res.data !== '') {
                            $.message({message: "查询成功！", type: 'success'})
                            var length = res.data.length
                            var Data = ""
                            for (var i = 0; i < length; i++) {
                                if (i !== (length - 1)) {
                                    Data += (res.data[i].alias + ':' + '\r' + res.data[i].sql + '\r\r')
                                } else {
                                    Data += (res.data[i].alias + ':' + '\r' + res.data[i].sql)
                                }
                                console.log(Data)
                            }
                            this.sql = Data
                        } else {
                            $.message({message: "没有查询到结果，请检查查询条件！", type: 'warning'})
                        }

                    })
            },
            getFormValue() {
                fetch(this.port + '/Common/all', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                })
                    .then(res => res.json())
                    .then(res => {  //res就是后台返回的结果
                        layui.use(['table', 'form', 'layer'], function () {
                            let form = layui.form, $ = layui.jquery;
                            for (var i = 0; i < res.data.length; i++) {
                                $('#alias').append(new Option(res.data[i].alias, res.data[i].alias));
                                // 最关键需要重新渲染下拉框
                                form.render('select');
                            }
                        })
                    })
            },
        }
    })
</script>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    </div>
</script>

<script>
    function submitCommon() {
        var layer = layui.layer;
        layer.open({
            title: '操作面板',
            type: 2,
            area: ['500px', '330px'],
            content: 'popupWindow_insert.html',
            scrollbar: false,
            success: function (layero, index) {
                // 获取子页面的iframe
                var iframe = window['layui-layer-iframe' + index];
                // 向子页面的全局函数child传参
                iframe.child(Common.sql);
            }
        });
    }
</script>

<script>
    window.getTable = function (res) {
        layui.use(['jquery', 'layer', 'table'], function () {
            table.render({
                elem: '#table_Arbitrary'
                , id: 'table_Arbitrary'
                , toolbar: '#toolbarDemo'
                , cols: getColsName(res.data[0])
                , data: res.data
            });
        });
        //头工具栏事件
        table.on('toolbar(table_Arbitrary)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;  //获取选中行数据
                    layer.alert(JSON.stringify(data));
                    break;
            }
            ;
        });
    }
</script>

<script>
    function getColsName(data) {
        let col = []
        let cols = []
        col.push({checkbox: true, fixed: true})
        for (var i in data) {
            col.push({field: i, title: i})
        }
        cols.push(col)
        return cols
    }
</script>

</body>
</html>
